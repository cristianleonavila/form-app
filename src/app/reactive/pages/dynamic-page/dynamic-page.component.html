<form autocomplete="off" [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   formControlName="name">
            <span class="form-text text-danger" *ngIf="isFieldHasErrors('name')">
                {{ getFieldError('name') }}
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       formControlName="newFavoriteGame">

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="addFavoriteGame();">
                    Agregar favorito
                </button>
            </div>
            <span class="form-text text-danger" *ngIf="isFieldHasErrors('newFavoriteGame')">
                {{ getFieldError('newFavoriteGame') }}
             </span>             
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoriteGames">

            <div class="mb-1" *ngFor="let fv of favoriteGameControls.controls; let i = index;">

                <div class="input-group">
                    <input class="form-control"
                           [formControlName]="i">

                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="onDeleteFavorite(i);">
                      Eliminar
                  </button>
                </div>
                <span class="form-text text-danger" *ngIf="isFieldInArrayHasErrors(favoriteGameControls, i)">
                   Este campo es requerido
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Guardar
            </button>
        </div>
    </div>


</form>



<span>Valid</span>
<pre>{{ dynamicForm.value | json }}</pre>
